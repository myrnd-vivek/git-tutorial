<!DOCTYPE html>
<html>
  <head>
    <title>Registration From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
      body {
        background-image: url('https://images.pexels.com/photos/743986/pexels-photo-743986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      }
      .header {
        text-align: center;
      }
      .header-title {
        color: orange;
      }
      .output {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-sm p-2 mt-2 border border-2 border-warning rounded-2">
      <div class="row-cols-1">
        <div class="header">
          <h1 class="header-title">Book a call</h1>
          <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
          <hr>
        </div>
      </div>
      <div class="row-cols-1">
        <form>
          <div class="input-field">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" required class="form-control">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" required class="form-control">
            <!-- <label class="form-label">Time for Call:</label> -->
          </div>
          <!-- <div class="input-group g-3">
            <input type="date" id="date" required class="form-control me-1">
            <input type="time" id="time" value="11:00" required class="form-control">
          </div> -->
          <button class="btn btn-warning form-control mt-2" onclick="clickHandler(event)">Get a Call</button>
        </form>
      </div>
    </div>
    <div class="container-sm mt-4 output">
      <div class="row-cols-1">
        <ul id="output-items">
        </ul>
      </div>
    </div>
    <script defer src="./registration.js"></script>
  </body>
</html>
